<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFGRID SYNC | Offline Data Sovereignty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dhl-red: #d40511;
            --dhl-yellow: #ffcc00; /* Accents */
            --offgrid-black: #0a0a0a;
        }
        body {
            margin: 0;
            background-color: var(--offgrid-black);
            color: white;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }
        .cinematic-gradient {
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }
        .red-glow {
            box-shadow: 0 0 20px rgba(212, 5, 17, 0.4);
        }
        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .5; transform: scale(1.1); }
        }
        .stagger-in > * {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
