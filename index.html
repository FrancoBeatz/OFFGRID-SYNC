<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFGRID SYNC | Secure Data Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dhl-red: #d40511;
            --offgrid-black: #0a0a0a;
            --amber-warn: #f59e0b;
        }
        body {
            margin: 0;
            background-color: var(--offgrid-black);
            color: white;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .5; transform: scale(1.1); }
        }
        .progress-stripe {
            background-image: linear-gradient(45deg, rgba(255,255,255,.15) 25%, transparent 25%, transparent 50%, rgba(255,255,255,.15) 50%, rgba(255,255,255,.15) 75%, transparent 75%, transparent);
            background-size: 1rem 1rem;
            animation: progress-move 1s linear infinite;
        }
        @keyframes progress-move {
            from { background-position: 1rem 0; }
            to { background-position: 0 0; }
        }
        .red-glow { box-shadow: 0 0 20px rgba(212, 5, 17, 0.3); }
        [x-cloak] { display: none !important; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #d40511; }

        .select-custom {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1em;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body x-data="syncApp()" x-init="init()" class="selection:bg-red-600 selection:text-white">

    <!-- Offline Mode Banner -->
    <div x-show="offlineModeActive" class="fixed top-0 left-0 right-0 h-8 bg-[#d40511] z-[100] flex items-center justify-center gap-3 shadow-lg border-b border-black/20" x-cloak>
        <div class="w-2 h-2 rounded-full bg-white status-pulse"></div>
        <span class="text-[10px] font-black uppercase tracking-[0.3em] text-white">Offline Local Mode Active</span>
    </div>

    <!-- Navigation -->
    <nav :class="offlineModeActive ? 'top-8' : 'top-0'" class="fixed left-0 right-0 h-20 bg-[#050505]/95 backdrop-blur-2xl border-b border-white/5 z-50 flex items-center justify-between px-8 lg:px-12 transition-all duration-300">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-[#d40511] flex items-center justify-center font-black italic shadow-[0_0_20px_rgba(212,5,17,0.3)]">OS</div>
            <h1 class="text-2xl font-black tracking-tighter uppercase italic leading-none hidden sm:block">
                OFFGRID <span class="text-[#d40511] not-italic">SYNC</span>
            </h1>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="flex flex-col items-end">
                <span class="text-[10px] font-black text-zinc-500 uppercase tracking-widest" x-text="!isOnline ? 'SIGNAL INTERRUPTED' : 'LINK: ' + networkInfo.type"></span>
                <div class="flex items-center gap-2">
                    <span class="text-sm font-bold uppercase tracking-tight" x-text="isOnline ? networkInfo.name : 'OFFLINE'"></span>
                    <div :class="isOnline ? 'bg-emerald-500 shadow-[0_0_10px_#10b981] status-pulse' : 'bg-red-500'" class="w-3 h-3 rounded-full border border-black/40"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-12 px-6 lg:px-12 max-w-7xl mx-auto transition-all duration-300">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            
            <!-- Sidebar / Stats -->
            <div class="lg:col-span-4 space-y-6">
                <section class="bg-zinc-900 p-8 border border-white/5 rounded-sm shadow-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-3">
                        <span class="text-[8px] font-black bg-[#d40511]/10 text-[#d40511] px-2 py-0.5 rounded border border-[#d40511]/20 uppercase tracking-widest">10GB Capacity</span>
                    </div>

                    <h3 class="text-xs font-black text-[#d40511] uppercase tracking-[0.3em] mb-6">Storage Core</h3>
                    
                    <div class="space-y-6">
                        <div class="bg-black/40 p-5 rounded-sm border border-white/5">
                            <div class="flex justify-between items-end mb-2">
                                <span class="text-zinc-500 text-[10px] font-black uppercase">Local Memory Used</span>
                                <span class="text-2xl font-black text-white" x-text="stats.totalMBFormatted + ' MB'"></span>
                            </div>
                            <div class="w-full h-1 bg-zinc-800 rounded-full overflow-hidden">
                                <div class="h-full bg-emerald-500 shadow-[0_0_10px_#10b981] transition-all duration-700 ease-in-out progress-stripe" 
                                     :style="'width: ' + stats.storagePercent + '%'"></div>
                            </div>
                            <div class="flex justify-between mt-2">
                                <span class="text-[8px] font-bold text-zinc-600 uppercase tracking-widest">Target: 10,000 MB</span>
                                <span class="text-[8px] font-bold text-zinc-600 uppercase tracking-widest" x-text="stats.storagePercent + '% Complete'"></span>
                            </div>
                        </div>

                        <div class="space-y-3">
                            <button @click="startDownload()" 
                                    :disabled="!isOnline || stats.totalMB >= 10000"
                                    class="w-full relative px-8 py-4 font-black uppercase tracking-widest text-sm transition-all duration-300 flex items-center justify-center gap-3 active:scale-95 bg-[#d40511] text-white hover:bg-red-700 red-glow disabled:opacity-30 disabled:grayscale disabled:cursor-not-allowed">
                                <svg :class="syncing ? 'animate-bounce' : ''" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" /></svg>
                                <span x-text="syncing ? 'Streaming (Unlimited)...' : 'Start Unlimited Sync'"></span>
                            </button>

                            <button @click="manualSyncCheck()" 
                                    :disabled="!isOnline || checkingSync"
                                    class="w-full py-3 bg-zinc-800 hover:bg-zinc-700 text-zinc-300 font-black uppercase text-[10px] tracking-[0.2em] flex items-center justify-center gap-3 transition-all border border-white/5 disabled:opacity-50">
                                <svg :class="checkingSync ? 'animate-spin' : ''" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                                <span x-text="checkingSync ? 'Scanning Remote...' : 'Manual Data Check'"></span>
                            </button>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <button @click="toggleOffline(true)"
                                        :disabled="stats.downloadedCount === 0"
                                        :class="offlineModeActive ? 'bg-emerald-500 border-emerald-500 text-black shadow-[0_0_20px_rgba(16,185,129,0.3)]' : 'bg-transparent border-white/10 text-zinc-500 hover:border-white/30'"
                                        class="py-4 text-[10px] font-black uppercase tracking-widest border transition-all disabled:opacity-30">
                                    Local
                                </button>
                                <button @click="toggleOffline(false)"
                                        :class="!offlineModeActive ? 'bg-zinc-800 border-zinc-800 text-zinc-500' : 'bg-transparent border-white/10 text-white hover:border-[#d40511]'"
                                        class="py-4 text-[10px] font-black uppercase tracking-widest border transition-all">
                                    Live
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="p-6 bg-zinc-900/40 border border-white/5 rounded-sm">
                   <div class="flex justify-between items-center mb-4">
                      <p class="text-[9px] font-black text-zinc-600 uppercase tracking-widest">Conflict Monitor</p>
                      <span :class="stats.conflictCount > 0 ? 'bg-amber-500 status-pulse' : 'bg-zinc-800'" class="w-2 h-2 rounded-full"></span>
                   </div>
                   <div class="space-y-3">
                      <div class="flex justify-between text-xs items-center">
                        <span class="text-zinc-500 font-bold uppercase tracking-tighter">Sync Conflicts</span>
                        <span :class="stats.conflictCount > 0 ? 'text-amber-500' : 'text-zinc-600'" class="font-black text-[10px]" x-text="stats.conflictCount"></span>
                      </div>
                      <div class="flex justify-between text-xs items-center">
                        <span class="text-zinc-500 font-bold uppercase tracking-tighter">Secured Packets</span>
                        <span class="text-emerald-500 font-black text-[10px]" x-text="stats.downloadedCount"></span>
                      </div>
                   </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="lg:col-span-8 space-y-6">
                
                <!-- Filter & Search Bar -->
                <div class="bg-zinc-900/40 border border-white/5 p-4 rounded-sm flex flex-wrap items-center gap-4">
                    <div class="flex-1 min-w-[200px] relative">
                        <input type="text" x-model="search" placeholder="Search data vault..." 
                               class="w-full bg-black border border-white/10 px-10 py-2.5 text-xs font-bold uppercase tracking-widest focus:border-[#d40511] outline-none transition-all text-white">
                        <svg class="absolute left-3 top-2.5 w-4 h-4 text-zinc-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                    
                    <select x-model="filterCategory" class="select-custom bg-black border border-white/10 px-4 py-2.5 text-[10px] font-black uppercase tracking-widest text-zinc-400 focus:border-[#d40511] outline-none cursor-pointer">
                        <option value="ALL">All Categories</option>
                        <option value="WIFI">WiFi</option>
                        <option value="SYSTEM">System</option>
                        <option value="MANUAL">Manual</option>
                        <option value="AUTH">Auth</option>
                        <option value="GEO">Geo</option>
                    </select>

                    <div class="flex items-center gap-2 border-l border-white/10 pl-4">
                        <button @click="sortDir = sortDir === 'asc' ? 'desc' : 'asc'" 
                                class="p-2.5 bg-black border border-white/10 hover:border-[#d40511] text-zinc-500 hover:text-white transition-all">
                            <svg :class="sortDir === 'desc' ? 'rotate-180' : ''" class="w-4 h-4 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" /></svg>
                        </button>
                        <button @click="sortBy = sortBy === 'title' ? 'lastModified' : 'title'" 
                                class="px-4 py-2.5 bg-black border border-white/10 text-[10px] font-black uppercase tracking-widest text-zinc-400 hover:text-white hover:border-[#d40511] transition-all"
                                x-text="sortBy === 'title' ? 'Alpha' : 'Date'"></button>
                    </div>
                </div>

                <div class="space-y-8 relative">
                    <div x-show="offlineModeActive" class="absolute inset-0 pointer-events-none rounded-sm border border-emerald-500/10 bg-[radial-gradient(circle_at_center,rgba(16,185,129,0.03)_0%,transparent_100%)] z-0" x-cloak></div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 relative z-10">
                        <template x-for="item in sortedData" :key="item.id">
                            <div class="group relative p-6 bg-[#111] border transition-all duration-500 hover:scale-[1.01] rounded-sm overflow-hidden flex flex-col"
                                 :class="{
                                    'border-white/10 hover:border-[#d40511]/60': item.status === 'DOWNLOADED',
                                    'border-amber-500/40 bg-amber-500/5': item.status === 'OUT_OF_SYNC',
                                    'border-white/5 opacity-70': item.status === 'UNDOWNLOADED'
                                 }">
                                
                                <div x-show="item.status === 'DOWNLOADING'" 
                                     class="absolute top-0 left-0 h-1.5 bg-zinc-800 w-full overflow-hidden">
                                    <div class="h-full bg-[#d40511] transition-all duration-300 ease-out shadow-[0_0_15px_#d40511] progress-stripe" 
                                         :style="'width: ' + item.progress + '%'"></div>
                                </div>

                                <div class="flex justify-between items-start mb-4">
                                    <span class="text-[9px] font-black uppercase tracking-widest"
                                          :class="item.status === 'OUT_OF_SYNC' ? 'text-amber-500' : 'text-zinc-600'" 
                                          x-text="item.category"></span>
                                    <div class="flex items-center gap-2">
                                        <template x-if="item.status === 'DOWNLOADED'">
                                            <span class="text-[9px] font-black text-emerald-500 uppercase flex items-center gap-1">Secured</span>
                                        </template>
                                        <template x-if="item.status === 'OUT_OF_SYNC'">
                                            <span class="text-[9px] font-black text-amber-500 uppercase flex items-center gap-1 animate-pulse">Conflict</span>
                                        </template>
                                        <template x-if="item.status === 'DOWNLOADING'">
                                            <span class="text-[9px] font-black text-[#d40511] animate-pulse uppercase">Syncing...</span>
                                        </template>
                                    </div>
                                </div>
                                
                                <h3 class="text-xl font-black mb-2 tracking-tight transition-colors" 
                                    :class="item.status === 'OUT_OF_SYNC' ? 'text-amber-500' : 'group-hover:text-[#d40511]'"
                                    x-text="item.title"></h3>
                                <p class="text-zinc-500 text-sm leading-relaxed mb-6 line-clamp-2 font-medium" x-text="item.content"></p>
                                
                                <div class="mt-auto pt-4 border-t border-white/5 flex flex-col gap-4">
                                    <template x-if="item.status === 'OUT_OF_SYNC'">
                                        <div class="grid grid-cols-2 gap-2">
                                            <button @click="resolveConflict(item, 'local')" class="py-2 bg-zinc-800 hover:bg-zinc-700 text-[9px] font-black uppercase border border-white/5">Keep Local</button>
                                            <button @click="resolveConflict(item, 'remote')" class="py-2 bg-amber-500 hover:bg-amber-600 text-black text-[9px] font-black uppercase">Pull Remote</button>
                                        </div>
                                    </template>

                                    <div class="flex items-center justify-between">
                                        <div class="flex flex-col text-[10px] font-mono text-zinc-700">
                                            <span class="tracking-tighter" x-text="'ID: ' + item.id"></span>
                                            <span x-text="formatDate(item.lastModified)"></span>
                                        </div>
                                        <button @click="shareData(item.title)" class="p-2 rounded border border-white/5 hover:bg-zinc-800 text-zinc-600 hover:text-white transition-all opacity-40 group-hover:opacity-100">
                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Emergency Footer -->
    <footer x-show="!isOnline" class="fixed bottom-0 left-0 right-0 bg-[#d40511] py-3 px-8 flex justify-between items-center z-50" x-cloak>
        <div class="flex items-center gap-4">
            <div class="w-2 h-2 rounded-full bg-white status-pulse"></div>
            <span class="text-[10px] font-black uppercase tracking-[0.5em]">SIGNAL LOST // LOCAL MODE</span>
        </div>
    </footer>

    <script>
        const DB_CONFIG = { name: 'OffgridSyncDB', version: 3, store: 'offline_data' };
        
        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_CONFIG.name, DB_CONFIG.version);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(DB_CONFIG.store)) {
                        db.createObjectStore(DB_CONFIG.store, { keyPath: 'id' });
                    }
                };
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const saveToDB = async (item) => {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(DB_CONFIG.store, 'readwrite');
                tx.objectStore(DB_CONFIG.store).put(JSON.parse(JSON.stringify(item)));
                tx.oncomplete = resolve;
                tx.onerror = reject;
            });
        };

        const getAllFromDB = async () => {
            const db = await initDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(DB_CONFIG.store, 'readonly');
                const request = tx.objectStore(DB_CONFIG.store).getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = reject;
            });
        };

        function syncApp() {
            return {
                isOnline: navigator.onLine,
                offlineModeActive: false,
                syncing: false,
                checkingSync: false,
                totalMB: 0,
                search: '',
                filterCategory: 'ALL',
                sortBy: 'title',
                sortDir: 'asc',
                networkInfo: { name: 'Detecting...', type: 'Unknown', speed: '0 Mbps' },
                dataList: [
                    { id: 'DATA-001', title: 'Network Config Pack', category: 'WIFI', content: 'Pre-cached local network settings for high-speed offline access.', lastModified: 1715340000000, status: 'UNDOWNLOADED', progress: 0 },
                    { id: 'DATA-002', title: 'Offline Resource Bundle', category: 'SYSTEM', content: 'Core system assets and media files for disconnected browsing.', lastModified: 1715512800000, status: 'UNDOWNLOADED', progress: 0 },
                    { id: 'DATA-003', title: 'Field Operations Guide', category: 'MANUAL', content: 'Step-by-step procedures for manual network overrides.', lastModified: 1715685600000, status: 'UNDOWNLOADED', progress: 0 },
                    { id: 'DATA-004', title: 'Security Auth Keys', category: 'AUTH', content: 'Encrypted tokens required for offline device verification.', lastModified: 1715772000000, status: 'UNDOWNLOADED', progress: 0 },
                    { id: 'DATA-005', title: 'Universal Map Data', category: 'GEO', content: 'High-resolution offline terrain mapping for global navigation.', lastModified: 1715858400000, status: 'UNDOWNLOADED', progress: 0 }
                ],

                async init() {
                    this.updateNetwork();
                    window.addEventListener('online', () => { this.isOnline = true; this.updateNetwork(); });
                    window.addEventListener('offline', () => { this.isOnline = false; this.updateNetwork(); });
                    
                    try {
                        const local = await getAllFromDB();
                        if (local.length > 0) {
                            this.dataList = this.dataList.map(remote => {
                                const found = local.find(l => l.id === remote.id);
                                if (found) this.totalMB += 24.5;
                                return found || remote;
                            });
                        }
                    } catch(e) { console.error(e); }
                },

                updateNetwork() {
                    const conn = navigator.connection || {};
                    this.networkInfo = {
                        name: !this.isOnline ? 'Offline' : (conn.type === 'wifi' ? 'Home WiFi' : 'Broadband'),
                        type: !this.isOnline ? 'OFFLINE' : (conn.type?.toUpperCase() || 'NET'),
                        speed: !this.isOnline ? '0 Mbps' : (conn.downlink ? `${conn.downlink} Mbps` : 'Direct')
                    };
                },

                get stats() {
                    const downloaded = this.dataList.filter(d => d.status === 'DOWNLOADED');
                    const mb = Math.min(this.totalMB, 10000);
                    return {
                        downloadedCount: downloaded.length,
                        conflictCount: this.dataList.filter(d => d.status === 'OUT_OF_SYNC').length,
                        totalMB: mb,
                        totalMBFormatted: mb.toLocaleString(undefined, { maximumFractionDigits: 1 }),
                        storagePercent: (mb / 10000 * 100).toFixed(1)
                    };
                },

                get sortedData() {
                    let items = [...this.dataList];
                    if (this.offlineModeActive) items = items.filter(d => d.status === 'DOWNLOADED');
                    if (this.filterCategory !== 'ALL') items = items.filter(d => d.category === this.filterCategory);
                    if (this.search.trim()) {
                        const s = this.search.toLowerCase();
                        items = items.filter(d => d.title.toLowerCase().includes(s));
                    }
                    return items.sort((a, b) => {
                        let res = this.sortBy === 'title' ? a.title.localeCompare(b.title) : a.lastModified - b.lastModified;
                        return this.sortDir === 'asc' ? res : -res;
                    });
                },

                async manualSyncCheck() {
                    this.checkingSync = true;
                    await new Promise(r => setTimeout(r, 1500));
                    this.dataList.forEach(item => {
                        if (item.status === 'DOWNLOADED' && Math.random() > 0.8) item.status = 'OUT_OF_SYNC';
                    });
                    this.checkingSync = false;
                },

                async resolveConflict(item, type) {
                    item.status = 'DOWNLOADING';
                    item.progress = 0;
                    if (type === 'remote') {
                        for (let p = 0; p <= 100; p += 20) {
                            await new Promise(r => setTimeout(r, 100));
                            item.progress = p;
                        }
                    }
                    item.status = 'DOWNLOADED';
                    item.lastModified = Date.now();
                    await saveToDB(item);
                },

                async startDownload() {
                    if (this.syncing || !this.isOnline) return;
                    this.syncing = true;

                    // Step 1: Download existing items
                    for (let item of this.dataList) {
                        if (item.status === 'DOWNLOADED') continue;
                        item.status = 'DOWNLOADING';
                        for (let p = 0; p <= 100; p += 10) {
                            if (!this.isOnline) break;
                            await new Promise(r => setTimeout(r, 60));
                            item.progress = p;
                        }
                        if (this.isOnline) {
                            item.status = 'DOWNLOADED';
                            item.lastModified = Date.now();
                            this.totalMB += 24.5;
                            await saveToDB(item);
                        }
                    }

                    // Step 2: Continuous "Unlimited" background sync until 10GB
                    while (this.isOnline && this.totalMB < 10000) {
                        await new Promise(r => setTimeout(r, 200));
                        // Fast simulation: incremental chunks of data
                        const chunk = 5 + Math.random() * 15;
                        this.totalMB += chunk;
                        if (this.totalMB >= 10000) {
                            this.totalMB = 10000;
                            break;
                        }
                    }
                    this.syncing = false;
                },

                toggleOffline(val) { this.offlineModeActive = val; },
                shareData(title) { alert(`Hashed metadata for "${title}" ready for transfer.`); },
                formatDate(ts) { return new Date(ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }
            };
        }
    </script>
</body>
